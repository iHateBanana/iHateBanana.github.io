<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive, sans-serif;
            background-color: #2f452f;  /* Solid pastel pink color */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        h1 {
            font-size: 60px;
            margin-top: 100px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 5px;
        }
        p {
            font-size: 40px;
            margin-top: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: bounce 1s infinite alternate;
            letter-spacing: 3px;
        }
        .heart {
            font-size: 100px;
            color: #ff69b4;
            animation: heartbeat 1.5s infinite ease-in-out;
        }
        .button {
            font-size: 25px;
            background-color: #ff66b2;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }
        .button:hover {
            background-color: #f199c5;
            transform: scale(1.1);
        }
        .button:active {
            background-color: #084819;
            transform: scale(0.95);
        }
        .no-button {
            font-size: 25px;
            background-color: #ff1a66;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.1s ease;
            letter-spacing: 2px;
            pointer-events: none;
        }
        .no-button:hover {
            background-color: #668fff;
        }

        /* Make the design responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px; /* Make title smaller on mobile */
                margin-top: 30px; /* Adjust margin on mobile */
            }

            p {
                font-size: 24px; /* Make text smaller on mobile */
                margin-top: 15px;
            }

            .heart {
                font-size: 60px; /* Smaller heart on mobile */
            }

            .button {
                font-size: 20px;
                padding: 10px 30px; /* Adjust button size */
            }

            .no-button {
                font-size: 20px;
                padding: 10px 30px; /* Adjust button size */
                top: 80%; /* Keep it within screen on mobile */
            }
        }

        /* Modal styles */
        #modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Above everything else */
        }

        #modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 70%; /* Modal width */
            max-width: 400px; /* Max modal width */
            min-width: 250px; /* Minimum modal width */
        }

        #modal img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        #modal .close-btn {
            background-color: #ff66b2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        #modal .close-btn:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>

    <h1>psst mitch!</h1>
    <p>will you be my valentine?</p>
    <div class="heart">❤️</div>
    <button class="button" onclick="showModal()">yes!</button>

    <!-- No button -->
    <button class="no-button" id="no-button" onclick="alert('how did you do that')">no <\3 </button>

    <!-- Modal structure -->
    <div id="modal">
        <div id="modal-content">
            <!-- Use relative path to your local GIF -->
            <img src="yippee.gif" alt="Yippee GIF" />
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-button');
        const modal = document.getElementById('modal');

        // "No" button behavior
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const buttonRect = noButton.getBoundingClientRect();
            const buttonX = buttonRect.left + buttonRect.width / 2;
            const buttonY = buttonRect.top + buttonRect.height / 2;

            const deltaX = mouseX - buttonX;
            const deltaY = mouseY - buttonY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance < 200) {  // Increase the threshold for stronger avoidance
                const angle = Math.atan2(deltaY, deltaX);
                const moveDistance = (200 - distance) / 2;  // Increased move speed and range

                // Make sure the button always moves away from the cursor (opposite direction)
                noButton.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle + Math.PI) * moveDistance}px, ${Math.sin(angle + Math.PI) * moveDistance}px)`;
            } else {
                noButton.style.transform = `translate(-50%, -50%)`;
            }
        });

        // Show the modal (custom "alert") with GIF when "Yes!" button is clicked
        function showModal() {
            modal.style.display = 'flex'; // Display the modal
        }

        // Close the modal when the close button is clicked
        function closeModal() {
            modal.style.display = 'none'; // Hide the modal
        }
    </script>

</body>
</html>
